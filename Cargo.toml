[package]
name = "roobot"
version = "0.1.0"
edition = "2021"

[lib]
name = "roobot"
path = "src/lib.rs"

[[bin]]
name = "roobot-bin"
path = "src/main.rs"

[dependencies]
async-trait = "0.1.83"
base64 = "0.22.1"
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.18", features = ["derive", "string", "env"] }
color-eyre = "0.6.3"
cron = "0.12.1"
image = "0.25.2"
itertools = "0.13.0"
rand = "0.8.5"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serenity = "0.12.2"
tokio = { version = "1.40.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
